name: Build and Deploy to NPM on Tag

on:
  push:
    tags:
      - 'v*'
      - '*.*.*' # Also trigger on tags without 'v' prefix

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Importante para acceder al historial completo

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Ensure tag matches package.json version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)."
            exit 1
          fi

      - name: Determine NPM tag
        id: determine_tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ $TAG_NAME == *"-alpha"* ]]; then
            echo "NPM_TAG=alpha" >> $GITHUB_ENV
          elif [[ $TAG_NAME == *"-beta"* ]]; then
            echo "NPM_TAG=beta" >> $GITHUB_ENV
          elif [[ $TAG_NAME == *"-rc"* ]]; then
            echo "NPM_TAG=rc" >> $GITHUB_ENV
          else
            echo "NPM_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Ensure tag is on main (for latest only)
        if: env.NPM_TAG == 'latest'
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          MAIN_COMMIT=$(git rev-parse origin/main)
          if [ "$TAG_COMMIT" != "$MAIN_COMMIT" ]; then
            echo "Tag is not on main. Aborting publish as latest."
            exit 1
          fi

      - name: Publish to NPM
        run: pnpm publish --no-git-checks --tag ${{ env.NPM_TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
